<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mojnu6 HSC Admission- Practice & Ace Your Next Test</title>
  <meta name="description"
    content="Prepare for frontend interviews with mojnu6. Daily updated questions, interactive practice, and expert tips to help you ace your next frontend developer interview. Ideal for beginners and experienced candidates alike." />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
    integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Base Loading Screen Styles - Minimal and Non-Conflicting */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-10px);
      }

      60% {
        transform: translateY(-5px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes progressFill {
      from {
        width: 0%;
      }

      to {
        width: var(--progress-width, 0%);
      }
    }

    @keyframes dots {

      0%,
      20% {
        content: "";
      }

      40% {
        content: ".";
      }

      60% {
        content: "..";
      }

      80%,
      100% {
        content: "...";
      }
    }

    .loading-spin {
      animation: spin 1s linear infinite;
    }

    .loading-bounce {
      animation: bounce 1s infinite;
    }

    .loading-fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    .loading-progress-fill {
      animation: progressFill 0.5s ease-out;
    }

    .loading-dots::after {
      content: "";
      animation: dots 2s infinite;
    }

    /* Loading Screen Specific Styles */
    .loading-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid #e5e7eb;
      border-radius: 1rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .loading-progress-container {
      width: 100%;
      height: 8px;
      background-color: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .loading-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #85cc3c, #76b535);
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    /* Responsive Text for Loading Screen Only */
    .loading-text-sm {
      font-size: 0.875rem;
    }

    .loading-text-base {
      font-size: 1rem;
    }

    .loading-text-lg {
      font-size: 1.125rem;
    }

    .loading-text-xl {
      font-size: 1.25rem;
    }

    .loading-text-2xl {
      font-size: 1.5rem;
    }

    @media (min-width: 640px) {
      .loading-text-sm {
        font-size: 1rem;
      }

      .loading-text-base {
        font-size: 1.125rem;
      }

      .loading-text-lg {
        font-size: 1.25rem;
      }

      .loading-text-xl {
        font-size: 1.5rem;
      }

      .loading-text-2xl {
        font-size: 1.875rem;
      }
    }

    /* Loading Screen Font */
    .loading-body {
      font-family: 'Patrick Hand', cursive, system-ui, -apple-system, sans-serif;
    }
  </style>
</head>

<body class="loading-body">
  <!-- Initial Loading Screen -->
  <div id="initial-loading"
    class="h-screen w-full bg-cover bg-center bg-no-repeat flex items-center justify-center overflow-hidden loading-fade-in"
    style="background-image: url('/bg-images/notepad.png')">
    <div class="w-full max-w-sm sm:max-w-md md:max-w-lg mx-2 sm:mx-4">
      <div class="loading-card p-4 sm:p-6 md:p-8 text-center loading-fade-in">
        <div
          class="w-12 h-12 sm:w-16 sm:h-16 border-4 border-green-500 border-t-transparent rounded-full loading-spin mx-auto mb-4 sm:mb-6">
        </div>
        <h1 class="loading-text-lg sm:loading-text-2xl font-bold text-gray-700 mb-3 sm:mb-4">Loading mojnu6 HSC</h1>
        <p class="loading-text-sm sm:loading-text-lg text-gray-600 mb-4 sm:mb-6">
          প্রতিদিন চর্চা কর, পুরষ্কার জিতো!<span class="loading-dots"></span>
        </p>

        <div class="space-y-3 sm:space-y-4">
          <div class="flex items-center justify-center space-x-2">
            <div class="w-2 h-2 sm:w-3 sm:h-3 bg-green-500 rounded-full loading-bounce"></div>
            <div class="w-2 h-2 sm:w-3 sm:h-3 bg-green-500 rounded-full loading-bounce" style="animation-delay: 0.1s;">
            </div>
            <div class="w-2 h-2 sm:w-3 sm:h-3 bg-green-500 rounded-full loading-bounce" style="animation-delay: 0.2s;">
            </div>
          </div>

          <!-- Progress Bar -->
          <div class="space-y-2">
            <div class="flex justify-between items-center">
              <span class="loading-text-sm text-gray-600">লোড হচ্ছে...</span>
              <span id="progress-text" class="loading-text-sm font-semibold text-green-500">0%</span>
            </div>
            <div class="loading-progress-container">
              <div id="progress-fill" class="loading-progress-fill" style="width: 0%"></div>
            </div>
          </div>
        </div>

        <div class="mt-4 sm:mt-6 loading-text-sm text-gray-500">
          <p id="loading-status">এপ্লিকেশনটি লোড হচ্ছে...</p>
          <p class="mt-1">একটু অপেক্ষা করো</p>
        </div>
      </div>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    // Progress simulation
    let progress = 0;
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const loadingStatus = document.getElementById('loading-status');

    const loadingSteps = [
      { progress: 15, status: "Loading core modules..." },
      { progress: 30, status: "Initializing components..." },
      { progress: 45, status: "Setting up routing..." },
      { progress: 60, status: "Loading game data..." },
      { progress: 75, status: "Preparing UI elements..." },
      { progress: 90, status: "Finalizing setup..." },
      { progress: 100, status: "Ready!" }
    ];

    let currentStep = 0;

    function updateProgress() {
      if (currentStep < loadingSteps.length) {
        const step = loadingSteps[currentStep];
        progress = step.progress;

        progressFill.style.width = progress + '%';
        progressText.textContent = progress + '%';
        loadingStatus.textContent = step.status;

        currentStep++;

        if (currentStep < loadingSteps.length) {
          setTimeout(updateProgress, 800);
        } else {
          // Progress complete, wait a bit then hide
          setTimeout(() => {
            const loadingScreen = document.getElementById('initial-loading');
            if (loadingScreen) {
              loadingScreen.style.opacity = '0';
              loadingScreen.style.transition = 'opacity 0.5s ease-out';
              setTimeout(() => {
                loadingScreen.style.display = 'none';
              }, 500);
            }
          }, 500);
        }
      }
    }

    // Start progress when page loads
    window.addEventListener('load', function () {
      setTimeout(updateProgress, 500);
    });

    // Fallback: hide loading screen after 5 seconds max
    setTimeout(function () {
      const loadingScreen = document.getElementById('initial-loading');
      if (loadingScreen && loadingScreen.style.display !== 'none') {
        loadingScreen.style.opacity = '0';
        loadingScreen.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    }, 5000);
  </script>
</body>

</html>
