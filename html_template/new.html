<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Test - Level</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', cursive;
        }
    </style>
</head>

<body class="bg-cover bg-center min-h-screen flex items-center justify-center"
    style="background-image: url('/mnt/data/A_2D_digital_illustration_depicts_a_blank_notepad_.png');">

    <div class="w-[360px] text-center text-black relative px-4 pt-6">

        <!-- Level and bulb -->
        <div class="flex justify-between items-center mb-4 px-2">
            <h2 class="text-xl font-bold">LEVEL 42</h2>
            <div class="flex items-center gap-1">
                <span class="text-lg">20</span>
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="bulb" class="w-5 h-5" />
            </div>
        </div>

        <!-- Timer -->
        <div class="flex justify-center items-center mb-3">
            <div class="text-xs text-gray-700">23:55:28</div>
            <img src="https://cdn-icons-png.flaticon.com/512/3119/3119338.png" alt="timer" class="w-6 h-6 mx-2" />
            <div class="text-xs text-gray-700">1/40</div>
        </div>

        <!-- Question -->
        <div class="text-xl mb-6 leading-snug">
            WHAT WERE THOSE EQUATIONS FOR?
        </div>

        <!-- Buttons -->
        <div class="flex flex-col items-center gap-4">
            <button class="bg-lime-300 text-black text-xl font-bold px-16 py-3 rounded-2xl shadow-lg relative">
                NEXT
                <span class="absolute top-[-10px] right-[-10px] flex items-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="bulb"
                        class="w-5 h-5 mr-1" />
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="ad" class="w-6 h-6" />
                </span>
            </button>

            <button class="bg-purple-300 text-black font-bold px-8 py-2 rounded-xl shadow">
                <div class="flex items-center justify-center gap-2 text-md">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="bulb" class="w-5 h-5" />
                    +25 SHARE
                </div>
            </button>
        </div>
    </div>

</body>

</html>
