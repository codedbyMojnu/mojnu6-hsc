<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Brain Test App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex">

    <!-- Sidebar -->
    <aside class="w-52 bg-gray-800 text-white p-4 h-screen overflow-y-auto flex-shrink-0">
        <h3 class="text-lg font-semibold mb-4">📋 Levels</h3>
        <ul class="space-y-2">
            <li class="bg-gray-700 hover:bg-gray-600 rounded px-3 py-2 cursor-pointer">Level 1</li>
            <li class="bg-gray-800 hover:bg-gray-600 rounded px-3 py-2 cursor-pointer">Level 2</li>
            <li class="bg-gray-800 hover:bg-gray-600 rounded px-3 py-2 cursor-pointer">Level 3</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 bg-white h-screen overflow-y-auto">
        <h2 class="text-2xl font-semibold mb-6">✍️ Edit Level</h2>

        <div class="space-y-4">
            <!-- Question -->
            <div>
                <label class="block font-bold mb-1">Question</label>
                <input type="text" value="What is 3 + 4?" class="w-full p-3 border border-gray-300 rounded" />
            </div>

            <!-- Answer -->
            <div>
                <label class="block font-bold mb-1">Answer (Number)</label>
                <input type="number" value="7" class="w-full p-3 border border-gray-300 rounded" />
            </div>

            <!-- Explanation -->
            <div>
                <label class="block font-bold mb-1">Explanation</label>
                <textarea rows="3" class="w-full p-3 border border-gray-300 rounded">3 + 4 = 7</textarea>
            </div>

            <!-- Buttons -->
            <div class="pt-2 space-x-2">
                <button class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded">➕
                    Add</button>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">💾
                    Update</button>
                <button class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded">🗑️
                    Delete</button>
            </div>
        </div>
    </main>

</body>

</html>
