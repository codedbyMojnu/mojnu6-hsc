<!DOCTYPE html>
<html lang="en" class="bg-gray-100 h-screen overflow-hidden">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Brain Test App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen m-0 p-0">
    <div class="w-[90%] max-w-[400px] bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-center text-2xl font-bold text-gray-700 mb-6">Admin Login</h2>
        <input type="text" placeholder="Username" id="username"
            class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="password" placeholder="Password" id="password"
            class="w-full px-4 py-3 mb-6 border border-gray-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button onclick="login()"
            class="w-full bg-green-600 text-white py-3 rounded-md text-base hover:bg-green-700 transition">Login</button>
    </div>

    <script>
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === "admin" && pass === "1234") {
                localStorage.setItem("adminLoggedIn", "true");
                window.location.href = "admin-dashboard.html";
            } else {
                alert("Invalid login credentials");
            }
        }
    </script>
</body>

</html>
